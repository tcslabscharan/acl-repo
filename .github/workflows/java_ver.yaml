name: Java version call Pipeline
on:
  workflow_dispatch:
    inputs:
      java_ver:
        default: '18'
        type: choice
        options:
          - '11'
          - '12'
jobs:
  build:
    name: CI Deployment
    uses: gh-actions/.github/workflow/hello.yaml@v1
    with:
      java_ver: ${{ inputs.java_ver }}